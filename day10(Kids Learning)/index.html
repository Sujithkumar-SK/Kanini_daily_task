  <nav class="navbar navbar-expand-lg navbar-light fixed-top"

    <div class="container-fluid">

  <main class="container py-4" id="mainContainer">
    <section id="homeSection"
      class="d-flex flex-column flex-md-row align-items-center justify-content-center text-center p-5"
      style="min-height: 90vh; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);">
      <div class="mb-4 mb-md-0 me-md-5">
        <h1 class="display-4 fw-bold text-primary">Welcome to <span style="color:#ff6f61;">Fun Learn!</span></h1>
        <p class="lead">Explore alphabets, numbers, rhymes, and more â€” all in one fun place!</p>
        <button class="btn btn-warning fw-bold mt-3" id="startLearningBtn">ðŸš€ Start Learning</button>
      </div>
      <div>
        <div id="homeCarousel" class="carousel slide" data-bs-ride="carousel" data-bs-interval="2500" style="max-width: 350px;">
          <div class="carousel-inner rounded shadow-sm">
            <div class="carousel-item active">
              <img src="images/hero1.jpg" class="d-block w-100" alt="Slide 1">
            </div>
            <div class="carousel-item">
              <img src="images/hero2.jpg" class="d-block w-100" alt="Slide 2">
            </div>
            <div class="carousel-item">
              <img src="images/hero3.jpg" class="d-block w-100" alt="Slide 3">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#homeCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon bg-dark rounded-circle" aria-hidden="true"></span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#homeCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon bg-dark rounded-circle" aria-hidden="true"></span>
          </button>
        </div>

    </section>


    <section id="alphabetSection" class="py-4" style="display:none;">
      <h2 class="text-center mb-4 text-primary fw-bold">Learn Alphabets</h2>
      <div id="alphabetGrid" class="row row-cols-2 row-cols-sm-4 row-cols-md-6 g-3"></div>
    </section>

    <section id="numberSection" class="py-4" style="display:none;">
      <h2 class="text-center mb-4 text-success fw-bold">Learn Numbers</h2>
      <div id="numberGrid" class="row row-cols-2 row-cols-sm-4 row-cols-md-5 g-3"></div>
    </section>


    <section id="dictionarySection" class="py-4" style="display:none;">
      <h2 class="text-center mb-4 text-info fw-bold">Dictionary</h2>
      <div class="mb-3">
        <input type="text" id="dictionaryInput" class="form-control" placeholder="Type a word to search..." />
      </div>
      <div id="dictionaryResult" class="border p-3 rounded" style="min-height: 150px;">
        <p class="text-muted text-center">Enter a word above and click Search.</p>
      </div>
      <div class="text-center mt-3">
        <button id="dictionarySearchBtn" class="btn btn-info me-2">Search</button>
        <button id="dictionaryClearBtn" class="btn btn-secondary">Clear</button>
      </div>
    </section>
  </main>
