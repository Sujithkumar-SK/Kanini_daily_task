<!DOCTYPE html>
<html>
<head>
  <title>Client Data Form</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .container {
      background: #fff;
      width: 400px;
      padding: 20px;
      margin: 60px auto;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1976D2;
    }

    #result {
      margin-top: 20px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }

    .table th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Client Details</h2>
    
    <label for="name">Name:</label>
    <input type="text" id="name">

    <label for="age">Age:</label>
    <input type="number" id="age">

    <label for="height">Height (cm):</label>
    <input type="number" id="height">

    <label for="weight">Weight (kg):</label>
    <input type="number" id="weight">

    <button onclick="display()">Submit</button>

    <div id="result"></div>
  </div>

  <script src="domelements.js"></script>

</body>
</html>
