<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ac Service Appointment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: white;
      width: 350px;
      padding: 20px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="radio"],
    input[type="checkbox"] {
      width: auto;
      margin-right: 5px;
    }

    .radio-group,
    .checkbox-group {
      margin-top: 5px;
      margin-bottom: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      display: inline;
      font-weight: normal;
      margin-right: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 20px;
      background-color: #0275d8;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    button#reset {
      background-color: #d9534f;
      margin-top: 10px;
    }

    button:hover {
      opacity: 0.9;
    }

    #result {
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      color: #3c763d;
      border-left: 6px solid #3c763d;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="heading">Ac Service Appointment</h1>
    <form id="appoform">
      <label for="customerName">Customer Name</label>
      <input type="text" id="customerName" name="customerName" placeholder="Enter your name" required><br><br>

      <label for="gender">Gender</label>
      <div class="radio-group">
        <input type="radio" id="male" name="gender" value="Male" required>
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label><br><br>
      </div>

      <label for="mobileNumber">Mobile Number</label>
      <input type="tel" id="mobileNumber" required name="mobileNumber" placeholder="Enter your mobile number"
        pattern="[0-9]{10}"><br><br>

      <label for="email">Email ID</label>
      <input type="email" id="email" name="email" placeholder="Enter your email id"><br><br>

      <label for="address">Address</label>
      <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea><br><br>

      <label for="acType">AC Type</label>
      <input type="text" id="acType" name="acType" required><br><br>

      <label for="serviceType">Service Type</label>
      <select id="serviceType" name="serviceType" required>
        <option value="1500">Cleaning</option>
        <option value="1000">Repair</option>
        <option value="2000">Gas Refill</option>
      </select><br><br>

      <label for="dateForAppointment">Date of Appointment</label>
      <input type="date" id="dateForAppointment" name="dateForAppointment" required><br><br>

      <label for="yearlyMaintenance">Yearly Maintenance</label>
      <div class="checkbox-group">
        <input type="checkbox" id="yearlyMaintenance" name="yearlyMaintenance">
        <label for="yearlyMaintenance">Select if required</label>
      </div>

      <label for="duration">Duration in months from the previous service</label>
      <input type="range" id="duration" name="duration" min="0" max="12"><br><br>

      <button type="submit" id="submit">Submit</button>
      <button type="reset" id="reset">Clear</button>
    </form>

    <div id="result"></div>
  </div>

  <script>
    document.getElementById("appoform").addEventListener("submit", function (event) {
      event.preventDefault(); 
      let name = document.getElementById("customerName").value.trim();
      let gender = document.querySelector('input[name="gender"]:checked');
      let mobile = document.getElementById("mobileNumber").value.trim();
      let email = document.getElementById("email").value.trim();
      let address = document.getElementById("address").value.trim();
      let acType = document.getElementById("acType").value.trim();
      let serviceType = document.getElementById("serviceType").value;
      let appointmentDate = document.getElementById("dateForAppointment").value;
      let duration = document.getElementById("duration").value;

      if (name === "") {
        alert("Please enter your name.");
        return;
      }

      if (!gender) {
        alert("Please select your gender.");
        return;
      }

      if (!/^\d{10}$/.test(mobile)) {
        alert("Please enter a valid 10-digit mobile number.");
        return;
      }

      if (email === "" || !email.includes("@") || !email.includes(".")) {
        alert("Please enter a valid email address.");
        return;
      }

      if (address === "") {
        alert("Please enter your address.");
        return;
      }

      if (acType === "") {
        alert("Please enter your AC type.");
        return;
      }

      if (serviceType === "") {
        alert("Please select a service type.");
        return;
      }

      if (appointmentDate === "") {
        alert("Please select an appointment date.");
        return;
      }

      if (duration === "") {
        alert("Please select a duration.");
        return;
      }
      let genderVal = gender.value;
      let maintenance = document.getElementById("yearlyMaintenance").checked ? "Yes" : "No";
      let serviceDropdown = document.getElementById("serviceType");
      let serviceText = serviceDropdown.options[serviceDropdown.selectedIndex].text;
      let servicePrice = serviceDropdown.value;

      let message = `
      <strong>Appointment Details:</strong><br><br>
      Name: ${name}<br>
      Gender: ${genderVal}<br>
      Mobile: ${mobile}<br>
      Email: ${email}<br>
      Address: ${address}<br>
      AC Type: ${acType}<br>
      Service Type: ${serviceText} - â‚¹${servicePrice}<br>
      Appointment Date: ${appointmentDate}<br>
      Yearly Maintenance: ${maintenance}<br>
      Duration Since Last Service: ${duration} months
    `;
      let resultBox = document.getElementById("result");
      resultBox.innerHTML = message;
      resultBox.style.display = "block";
    });
  </script>

</body>

</html>
