<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Registration</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <div id="loginForm" class="form-box">
      <input type="text" class="input-field" placeholder="username"><br><br>
      <input type="text" class="input-field" placeholder="password"><br><br>
      <button class="btn">LOGIN</button>
      <p class="cont">Not registered? <a href="#" id="show-reg">Create an account</a></p>
    </div>

    <div id="registerForm" class="form-box">
      <input type="text" class="input-field" placeholder="Name"><br><br>
      <input type="text" class="input-field" placeholder="password"><br><br>
      <input type="email" class="input-field" placeholder="Email Address"><br><br>
      <button class="btn">CREATE</button>
      <p class="cont">Already registered? <a href="#" id="show-login">Sign In</a></p>
    </div>
  </div>
  <script>
    $(document).ready(function() {
      $('#registerForm').hide();
    });

    $('#registerForm').hide();
    $('body').css({
      'font-family': 'Arial, sans-serif',
      'background': '#f9f9f9',
      'display': 'flex',
      'justify-content': 'center',
      'align-items': 'center',
      'height': '100vh',
      'margin': '0'
    });
    $('.container').css({
      'background': '#fff',
      'padding': '30px',
      'box-shadow': '0 0 10px rgba(0,0,0,0.1)',
      'width': '300px',
      'border-radius': '10px'
    });
    $('#loginForm, #registerForm').css({
      'display': 'flex',
      'flex-direction': 'column',
      'gap': '15px'
    });
    $('.input-field').css({
      'padding': '12px',
      'border': '1px solid #eee',
      'border-radius': '5px',
      'background': '#f5f5f5',
      'font-size': '14px'
    });
    $('.btn').css({
      'background-color': '#00c853',
      'color': 'white',
      'border': 'none',
      'padding': '12px',
      'border-radius': '5px',
      'cursor': 'pointer',
      'font-weight': 'bold',
      'font-size': '16px'
    });
    $('.cont').css({
      'text-align': 'center',
      'color': 'gray',
      'font-size': '14px',
      'margin': '0'
    });
    $('a').css({
      'color': '#00c853',
      'text-decoration': 'none',
      'font-weight': 'bold',
      'cursor': 'pointer'
    });
    $('#show-reg').click(function (e) {
      e.preventDefault();
      $('#loginForm').hide();
      $('#registerForm').fadeIn();
    });
    $('#show-login').click(function (e) {
      e.preventDefault();
      $('#registerForm').hide();
      $('#loginForm').fadeIn();
    });
  </script>
</body>
</html>
