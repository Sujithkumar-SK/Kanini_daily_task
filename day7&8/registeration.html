<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registeration For Learning</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f2f2f2;
    }
    .container {
      width: 50%;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    table {
      width: 100%;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    td {
      padding: 10px;
    }
    input[type="text"],
    input[type="number"],
    input[type="email"] {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #res {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-header">
      <h2 id="til">Register For Learning</h2>
    </div>
    <form class="data-form">
      <table>
        <tr>
          <td><label for="name">Name</label></td>
          <td><input type="text" id="name" name="name" placeholder="enter the name"></td>
        </tr>

        <tr>
          <td><label for="number">Contact</label></td>
          <td><input type="number" id="number" name="name" placeholder="enter the number"></td>
        </tr>

        <tr>
          <td><label for="mail">Mail</label></td>
          <td><input type="email" id="mail" name="mail" placeholder="sujinano777@gmail.com"></td>
        </tr>
      </table>
      <button id="btn">Enroll</button>
    </form>
  </div>

  <div id="res"></div>

  <script>
    $("#btn").click(function(sp) {
      sp.preventDefault();
      var name = $("#name").val();
      var num = $("#number").val();
      var mail = $("#mail").val();

      if (name == "" || num == "" || mail == "") {
        $("#res").css("color", "red").html("<p>Please fill in all the fields.</p>");
        return;
      }
      $("#res").css("color", "green").html(`<p>Hai <strong>${name}! Successfully registered with mobile number <strong>${num}</strong>, further details wiil be shared to your email address<strong>${mail}</strong></p>`);
    });
  </script>
</body>
</html>
