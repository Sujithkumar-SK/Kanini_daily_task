<!DOCTYPE html>
<html>

<head>
  <title>Book Form</title>
</head>

<body>
  <h1>Book Form</h1>
  <form>
    <fieldset>
      <legend>Customer Info</legend>
      <label for="name">Name : </label>
      <input type="text" name="name" placeholder="Enter your name" required>
      <br><br>
      <label for="name">Telephone : </label>
      <input type="tel" name="telephone" pattern="[7-9]{1}[0-9]{2}-[0-9]{3}-[0-9]{4}" placeholder="Pattern 924-567-8970"
        required>
      <br><br>
      <label for="name">Email address : </label>
      <input type="email" name="email" placeholder="Enter your email address" required>
      <br><br>
    </fieldset>
    <fieldset>
      <legend>Books</legend>
      <input type="text" name="book" placeholder="Enter book name" autocomplete="on" required>
      <label for="quantity">Quantity (Maximum 5)</label>
      <input type="number" min='1' max='5' name="quantity" required>
    </fieldset>
    <button type="submit" onclick="alert('You have submitted your book successfully')">Submit</button>
  </form>
</body>

</html>
